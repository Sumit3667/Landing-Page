<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator using Html,CSS and JS</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="show">
                <input type="text" id="result">
            </div>
            <div class="row">
                <button onclick="clearResult()">AC</button>
                <button onclick="appendValue('DEL')">C</button>
                <button onclick="appendValue('%')">&#37</button>
                <button onclick="appendValue('/')">&#247</button>
            </div>
            <div class="row">
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('*')">&#215</button>
            </div>
            <div class="row">
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('-')">&minus;</button>
            </div>
            <div class="row">
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('+')">&plus;</button>
            </div>
            <div class="row">
                <button onclick="appendValue('0')" style="width: 145px">0</button >
                <button onclick="appendValue('.')">.</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
